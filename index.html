<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF_8">
		<title>BMI Calculator</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700&amp;subset=latin_ext" rel="stylesheet">
		<script src="main.js" type="application/javascript"></script>
	</head>

	<body onload="pageLoad()">
		<div class="title">
			<h2>Calculate BMI</h2>
		</div>

		<div class="unit_type">
			<p class="sub_label">unit</p>
			<button onclick="showImperial()" type="button" id="imperial_btn">Imperial</button>
			<button onclick="showMetric()" type="button" id="metric_btn">Metric</button>
		</div>

		<div id="age_container">
			<p class="sub_label">age</p>
			<input type="text">
		</div>

		<div class="height_container">
			<p class="sub_label">height</p>
			<div class="height_imperial">			
				<input type="text" placeholder="feet">
				<input type="text" placeholder="inches">
			</div>

			<div class="height_metric">
				<input type="text" placeholder="cm">
			</div>
		</div>

		<div class="weight_container">
			<p class="sub_label">weight</p>
			<div class="weight_imperial">
				<input type="text" placeholder="pounds">
			</div>
			<div class="weight_metric">
				<input type="text" placeholder="kilograms">
			</div>
		</div>

		<div class="calculate_btn">
			<button>calculate</button>
		</div>

		<div id="results_container">
			<div class="result">
				<h2>Result</h2>
				<h3>Answer</h3>
				<p class="bmi_num"></p>
			</div>

			<div class="result_notes">
				<p>Note</p>
				<ul>
					<li>Underweight BMI range:
						<ul>
							<li>10_20</li>
						</ul>
					</li>
					<li>Normal BMI range:
						<ul>
							<li>10_20</li>
						</ul>
					</li>
					<li>Overweight BMI range:
						<ul>
							<li>10_20</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
