<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF_8">
		<title>BMI Calculator</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<!-- <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700&amp;subset=latin_ext" rel="stylesheet"> -->
		<script src="main.js" type="application/javascript"></script>
	</head>

	<body onload="pageLoad()">
		<div id=panel>
			<div class="calculation">
				<div class="title">
					<!-- <h2>Calculate BMI</h2> -->
				</div>

				<div class="unit_type">
					<p class="sub_label">unit</p>
					<button onclick="showImperial()" type="button" id="imperial_btn" class="imperial_btn_dft">Imperial</button>
					<button onclick="showMetric()" type="button" id="metric_btn" class="metric_btn_dft">Metric</button>
				</div>

				<div id="age_container">
					<p class="sub_label">age</p>
					<input type="number" id="age">
				</div>

				<div class="height_container">
					<p class="sub_label">height</p>
					<div class="height_imperial">
						<div class="feet_unit">
							<input type="number" id="feet">
							<input type="button" value="feet">
						</div>
						<div class="inch_unit">
							<input type="number" id="inches">
							<input type="button" value="inches">
						</div>
					</div>

					<div class="height_metric">
						<input type="number" id="cm">
						<input type="button" value="cm">
					</div>
				</div>

				<div class="weight_container">
					<p class="sub_label">weight</p>
					<div class="weight_imperial">
						<input type="number" placeholder="pounds" id="pounds">
						<input type="button" value="pounds">
					</div>
					<div class="weight_metric">
						<input type="number" placeholder="kilograms" id="kg">
					</div>
				</div>

				<div class="calculate_btn">
					<button onclick="calculate()">calculate</button>
				</div>
			</div>

			<div id="results_container">
				<div class="result">
					<h2>Result</h2>
					<h3>Answer</h3>
					<p class="bmi_num"></p>
				</div>

				<div class="result_notes">
					<p>Note</p>
					<ul>
						<li>Underweight BMI range:
							<ul>
								<li>Less than 18.5</li>
							</ul>
						</li>
						<li>Normal BMI range:
							<ul>
								<li>18.5 - 24.9</li>
							</ul>
						</li>
						<li>Overweight BMI range:
							<ul>
								<li>25 - 29.9</li>
							</ul>
						</li>
						<li>Obese BMI range:
							<ul>
								<li>30+</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>


		<div class="color-palette">
			<div class="color1"></div>
			<div class="color2"></div>
			<div class="color3"></div>
			<div class="color4"></div>
			<div class="color5"></div>
			<div class="color6"></div>
			<div class="color7"></div>
		</div>
	</body>
</html>
